<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<title>Tetris</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' href='src/css/styles.css'>
</head>

<body>
	<div class='game-container'>
		<div class='row'>
			<div id='menu'>
				<h2>Tetris</h2>
				<ul>
					<li style='list-style:none' id='start'>Start</li>
				</ul>
			</div>
			<div class='column'>
				<div id='gameGrid'></div>
			</div>
			<div class='column'>
				<h2>Tetris</h2>
				incoming shape
				<div class='incoming-shape'>
					<table id='incoming-shape' border='1'>
						<tbody>
							<tr>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
							</tr>
							<tr>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
							</tr>
							<tr>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
							</tr>
							<tr>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- game stats -->
				<p id='levelValue'></p>
				<p id='lineValue'></p>
				<input type='button' id='toggleGameTimer' value='Start'>
				<input type='button' id='quit' value='Quit'>
			</div>
		</div>
	</div>
	<script src='dist/bundle.js'></script>
</body>

</html>
