<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<title>Tetris</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' href='src/css/styles.css'>
</head>

<body>
	<div class='game-container'>
		<div class='row'>
			<div class='column'>
				<div id='gameGrid'></div>
			</div>
			<div class='column'>
				<h1>Tetris</h1>
				<p style='padding-top:0margin-top:0;'>Arrow keys to move.<br>Spacebar to hard drop.</p>
				<div class='incoming-shape'>
					<p style='margin-bottom:0'>incoming shape</p>
					<table id='incoming-shape' border='1'>
						<tbody>
							<tr>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
							</tr>
							<tr>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
							</tr>
							<tr>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
							</tr>
							<tr>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
								<td class='preview'></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- game stats -->
				<p id='levelValue'></p>
				<p id='lineValue'></p>
				<input onkeyup='event.preventDefault()' type='button' id='toggleGameTimer' value='Start'>
				<input onkeyup='event.preventDefault()' type='button' id='quit' value='End Game'>
			</div>
		</div>
	</div>
	<script src='dist/bundle.js'></script>
</body>

</html>
